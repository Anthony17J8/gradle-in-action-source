plugins {
    id 'war'
    id "org.gretty" version "3.0.2"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'org.apache.commons:commons-lang3:3.1'
    runtimeOnly 'jstl:jstl:1.2'
}

gretty {
    httpPort = 9090
    contextPath = 'todo'
}